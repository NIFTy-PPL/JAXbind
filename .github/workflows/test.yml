name: Test python application
on:
  push:
    branches: [ "multi_arg" ]
  pull_request:
    branches: [ "multi_arg" ]
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools pybind11 pytest numpy scipy ducc0
        pip install "jax[cpu]"
    - name: Install package
      run: |
        pip install --user .
    - name: Test with pytest
      run: |
        pytest test
